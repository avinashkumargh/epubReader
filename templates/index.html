{% extends "base.html" %}

{% block head %}
<title>ePub</title>
{% endblock %}

{% block body %}
<form method="post" enctype="multipart/form-data">
    <label for="fileupload"> Open a Book (ePub) </label>
    <input type="file" name="file" id="fileupload" accept=".epub" style="display: none;">
    <input type="submit" value="Open Book">
</form>
{% endblock %}
